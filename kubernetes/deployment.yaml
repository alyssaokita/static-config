apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static
  name: static
  namespace: default
spec:
  selector:
    matchLabels:
      app: static
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - image: static-config
        imagePullPolicy: Never
        name: static-config
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30